<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body class="container">
	<div class="row text-center">
		<div class="col-xs-3"></div>
		<div class="col-xs-6">
			<h1>Hangman</h1>
		</div>
		<div class="col-xs-3"></div>
	</div>

	<div class="row text-center">
		<div class="col-xs-3"></div>
		<div class="col-xs-6">
	  		<div class="panel panel-success" id="win">
	  			<div class="panel-heading">Victory!</div>
	    		<div class="panel-body" id="winMessage">Congratulations! You managed to avoid certain death! You
	    		live to play another game.
	    		<br>
	    		<br>
	    		<button type="button" onclick="restartGame()">Play Again</button>
	    		</div>
	  		</div>
	  	</div>
	  	<div class="col-xs-3"></div>
  	</div>

	<div class="row text-center">
		<div class="col-xs-3"></div>
		<div class="col-xs-6">
	  		<div class="panel panel-danger" id="loss">
	  			<div class="panel-heading">You Lost!</div>
	    		<div class="panel-body">
	    			<div id="lossMessage"></div>
	    			<br>
	    			<br>
	    			<button type="button" onclick="restartGame()">Play Again</button>
	    		</div>
	  		</div>
	  	</div>
	  	<div class="col-xs-3"></div>
  	</div>


	<div class="row text-center">
		<div class="col-xs-3"></div>
		<div class="col-xs-6">
			<canvas id="gallows" height="250px" width="250px">
			</canvas>
		</div>
		<div class="col-xs-3"></div>
	</div>
	<div class="row text-center">
		<div class="col-xs-12">
			<div class="text-center" id="phrase">
			</div>
	</div>
	<div class="row text-center" id="incorrectLetters">
			<div class=" col-xs-12">
				<h4>Incorrect Letters</h4>
				<h6 id="incorrect"></h6>
			</div>
	</div>
	<div id="phraseDiv">
	<div class="row text-center">
		<div class="col-xs-3"></div>
		<div class="col-xs-6">
			<h3>Input a Word or Phrase</h3>
		</div>
		<div class="col-xs-3"></div>
	</div>
	<div class="row text-center">
		<div class="col-xs-3"></div>
		<div class="col-xs-6">
			<input type="password" id="userPhrase" onkeypress="return letterOrSpace(event)" placeholder="Input word or phrase">
		</div>
		<div class="col-xs-3"></div>
	</div>
	<br>
	<div class="row text-center">
		<div class="col-xs-3"></div>
		<div class="col-xs-6">
		<button type="button" onclick="createPhraseArray()" id="createPhrase" disabled>Submit</button>
		</div>
		<div class="col-xs-3"></div>
	</div>
	</div>

	<div id="guessDiv">
	<div class="row text-center">
		<div class="col-xs-3"></div>
		<div class="col-xs-6">
			<h3>Input Guess</h3>
		</div>
		<div class="col-xs-3"></div>
	</div>
	<div class="row text-center">
		<div class="col-xs-3"></div>
		<div class="col-xs-6">
		<input type="text" id="userGuess" maxlength="1" onkeypress="return isLetter(event)" placeholder="Guess a letter">
		</div>
		<div class="col-xs-3"></div>
	</div>
	<br>
	<div class="row text-center">
		<div class="col-xs-3"></div>
		<div class="col-xs-6">
		<button onclick="userGuess()" id="createGuess" disabled>Submit</button>
		<br>
		<br>
		<br>
		<br>
		<button onclick="restartGame()">Restart</button>
		</div>
		<div class="col-xs-3"></div>
	</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
